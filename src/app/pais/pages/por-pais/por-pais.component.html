<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="termino" placeholder="Buscar Pais" class="form-control" [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el termino de busqueda {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td><img [src]="pais.flag" alt="Bandera" class="small-flag"></td>
                    <td>{{ pais.name }}</td>
                    <td>{{ pais.population | number }}</td>
                    <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver más</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
